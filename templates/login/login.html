<!DOCTYPE html>
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
        <title>Login Lazuli</title>

    </head>

    <body>
        <div id="login">
            <form class="card" method="post">
                <div class="card-header">
                    <h2>Login</h2>
                </div>

                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">Usuário:</label>
                        <input type="text" id="usuario" title="Preencha o campo do usuário" required name="user" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" title="Preencha o campo de senha" required name="password" autocomplete="off">
                    </div>
                </div>

                <div class="card-footer">
                    <div class="button-login">
                        <input type="submit" value="Entrar" class="submit">
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <div class="card-footer-second">
                    <span>
                        Não tem uma conta?
                    </span>
                    <a href="#">Inscrever-se</a>
                </div>
            </form>
        </div>
    </body>
</html>
